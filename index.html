<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Animales Exóticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilos básicos */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Barra de navegación fija */
        nav {
            background-color: #4CAF50;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 1em 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Estilos del logo */
        .logo {
            text-align: center;
            margin-top: 80px;
        }

        .logo img {
            width: 150px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        /* Texto de exploración */
        .explora {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .explora p {
            font-size: 18px;
            font-weight: 400;
        }

        /* Carrusel de imágenes */
        .carousel-item img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #4CAF50;
        }

        .carousel-indicators [data-bs-target] {
            background-color: #4CAF50;
        }

        /* Botón de llamada a la acción */
        .cta-btn {
            background-color: #ffcc00;
            color: #4CAF50;
            font-size: 20px;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #ffa500;
        }

        /* Espaciado adicional */
        .section-spacing {
            margin-top: 50px;
            padding: 30px 0;
        }

        /* Estilo para el mensaje de éxito */
        #mensaje-exito {
            display: none;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin: 10px auto;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">EXOTIC.MX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="/CUIDADOS.html">CUIDADOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/EMPRESA.html">EMPRESA</a></li>
                    <li class="nav-item"><a class="nav-link" href="/CONTACTOS.html">CONTACTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/PREGUNTAS.html">PREGUNTAS FRECUENTES</a></li>
                    <li class="nav-item"><a class="nav-link" href="/compras.html">COMPRAS</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mensaje de compra exitosa -->
    <div id="mensaje-exito">¡Compra realizada con éxito! Serás redirigido en breve...</div>

    <!-- Logo -->
    <div class="logo">
        <img src="IMG/logo.jpg" alt="Logo AE EXOTIC.MX">
        <h2>EXOTIC.MX</h2>
        <p>Animales Exóticos</p>
    </div>

    <!-- Texto de exploración -->
    <div class="explora">
        <p>Explora el fascinante mundo de los animales exóticos</p>
        <button class="cta-btn"><a href="./PREGUNTAS.html">Saber más</a></button>
    </div>

    <!-- Carrusel de Imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="IMG/ajolote.jpg" class="d-block w-100" alt="Ajolote">
            </div>
            <div class="carousel-item">
                <img src="IMG/mono-titi.jpg" class="d-block w-100" alt="Mono Tití">
            </div>
            <div class="carousel-item">
                <img src="IMG/TIGRE.png" class="d-block w-100" alt="Tigre">
            </div>
            <div class="carousel-item">
                <img src="IMG/perico.png" class="d-block w-100" alt="Perico">
            </div>
            <div class="carousel-item">
                <img src="IMG/camaleon.png" class="d-block w-100" alt="Camaleón">
            </div>
            <div class="carousel-item">
                <img src="IMG/petauro.png" class="d-block w-100" alt="Petauro">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Script para mostrar el mensaje de éxito -->
    <script>
        function obtenerParametroURL(parametro) {
            const params = new URLSearchParams(window.location.search);
            return params.get(parametro);
        }

        const compraExitosa = obtenerParametroURL('compra_exitosa');
        if (compraExitosa === 'true') {
            const mensajeExito = document.getElementById('mensaje-exito');
            mensajeExito.style.display = 'block';
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    </script>
</body>

</html>
