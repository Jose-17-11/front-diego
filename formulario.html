<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-img {
            width: 100%;      /* Ajusta el ancho al contenedor */
            height: 300px;    /* Establece una altura fija */
            object-fit: cover; /* Ajusta la imagen para que ocupe el área sin deformarse */
            border-radius: 5px;
        }

        .form-btn {
            background-color: #005F40;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .form-btn:hover {
            background-color: #004731;
        }

        .nav-btn {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .nav-btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #1E1E1E;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h2>Formulario de Compra</h2>

        <!-- Carousel de imágenes del producto -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./IMG/TIGRE.png" alt="Petauro del Azúcar" class="d-block w-100 carousel-img">
                </div>
                <div class="carousel-item">
                    <img src="./IMG/ajolote.jpg" alt="Ajolote" class="d-block w-100 carousel-img">
                </div>
                <div class="carousel-item">
                    <img src="./IMG/mono-titi.jpg" alt="Mono Tití" class="d-block w-100 carousel-img">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Formulario de compra -->
        <form action="http://localhost:3000/submit" method="post" class="mt-4">
            <!-- Campos del formulario -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" required>
            </div>
            <div class="mb-3">
                <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>
            <div class="mb-3">
                <label for="domicilio" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" required>
            </div>
            <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>

            <!-- Campos de tarjeta de crédito -->
            <div class="mb-3">
                <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="numeroTarjeta" name="numeroTarjeta" required>
            </div>
            <div class="mb-3">
                <label for="añoVence" class="form-label">Año de Vencimiento</label>
                <input type="text" class="form-control" id="añoVence" name="añoVence" placeholder="MM/AAAA" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">MONTO DE LA COMPRA</label>
                <input type="text" class="form-control" id="mnt" name="mnt" required>
            </div>

            <!-- Botones -->
            <button type="button" class="btn nav-btn" onclick="window.history.back();">Atrás</button>
            <button type="button" class="btn nav-btn" onclick="window.location.href='./index.html';">Inicio</button>
            <button type="button" class="btn form-btn" onclick="simularCompra()">Pagar</button>
        </form>
    </div>
</div>

<!-- Pie de página -->
<footer>
    <p>&copy; 2024 EXOTIC.MX. Todos los derechos reservados.</p>
    <p>
        Dirección: Calle Ejemplo 123, Ciudad de México, CDMX, México<br>
        Teléfono: +52 55 1234 5678 | Correo: contacto@exotic.mx
    </p>
</footer>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    function simularCompra() {
        // Validar que todos los campos estén completos
        const nombre = document.getElementById("nombre").value;
        const monto = document.getElementById("mnt").value;

        if (nombre && monto) {
            // Mostrar mensaje de éxito
            alert(`¡Gracias, ${nombre}! Tu compra por $${monto} fue realizada con éxito.`);
            // Redirigir a una página de confirmación o inicio
            window.location.href = "./index.html"; // Cambia la ruta según sea necesario
        } else {
            // Mostrar mensaje de error si faltan campos
            alert("Por favor, completa todos los campos del formulario.");
        }
    }
</script>


</body>
</html>
